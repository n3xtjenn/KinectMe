<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/3d5fa86801.js"></script>
    </head>

    <style>

        .container{
            text-align: center;
        }

        .myBtn{
            color: whitesmoke;
            background-color: black;
            width: 250px;
            height: 50px;
        }

        .myLogo{
            align-items: center;
            text-align:center;
            align-content: center;
        }

    </style>

    <body style="background-color: whitesmoke;">
        
        <nav class="navbar fixed-top navbar-light bg-info">
            <a style="margin-left: 120px;" class="navbar-brand font-weight-bold" href="/homepage">KinectMe</a>
            <form class="form-inline">
                <select name="selectDistance" id="selectDistance" class="form-control">
                    <option value="%">Search Within</option>
                    <option value="1">5 Miles</option>
                    <option value="1">10 Miles</option>
                    <option value="1">15 Miles</option>
                    <option value="1">20 Miles</option>
                </select>
                &nbsp;&nbsp;
                <input class="form-control mr-sm-2" type="search" placeholder="Find Events Near You" aria-label="Search">
                 <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>       
        
        <br><br><br><br><br><br>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="signupNameTxt">Your Name</label>
                    <input type="text" id="signupNameTxt" class="form-control">
                </div>
                <div class="col"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="signupNameTxt">Email Address</label>
                    <input type="text" id="signupEmailTxt" class="form-control">
                </div>
                <div class="col"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <label for="signupNameTxt">Password</label>
                    <input type="password" maxlength="12" minlength="6" id="signupPwTxt"  class="form-control">
                </div>
                <div class="col"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <input type="submit" class="btn btn-primary myBtn" value="Continue" style="width:100%;">
                    <hr/>
                </div>
                <div class="col"></div>
            </div>
            
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-3">
                    Already a member? <a href='/login'>Log in.</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
